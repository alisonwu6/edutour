{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}

{% block main %}
    <section>  
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h1 class="my-5 text-center">Checkout</h1>
                    <p class="mb-5">
                        Please provide your details so that we can contact you to finalise details and take payment. Thank you! 
                    </p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    {{render_form(form)}}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
